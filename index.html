<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Kharcha Splitter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="language-toggle">
    <label for="lang">ЁЯМР рднрд╛рд╖рд╛ рдЪреБрдиреЗрдВ: </label>
    <select id="lang" onchange="setLanguage()">
      <option value="hi">рд╣рд┐рдВрджреА</option>
      <option value="en">English</option>
    </select>
  </div>

  <h2 id="title">ЁЯТ░ рд╕реНрдорд╛рд░реНрдЯ рдЦрд░реНрдЪрд╛ рдмрд╛рдБрдЯрдиреЗ рд╡рд╛рд▓рд╛ рдРрдк</h2>

  <div class="input-area">
    <div id="inputs">
      <div class="person">
        <input type="text" class="name" placeholder="рдирд╛рдо" />
        <input type="number" class="amount" placeholder="тВ╣" />
      </div>
      <div class="person">
        <input type="text" class="name" placeholder="рдирд╛рдо" />
        <input type="number" class="amount" placeholder="тВ╣" />
      </div>
      <div class="person">
        <input type="text" class="name" placeholder="рдирд╛рдо" />
        <input type="number" class="amount" placeholder="тВ╣" />
      </div>
    </div>
    <button onclick="addPerson()" id="addBtn">тЮХ рд╡реНрдпрдХреНрддрд┐ рдЬреЛрдбрд╝реЗрдВ</button>
    <button onclick="calculate()" id="calcBtn">ЁЯУК рд╣рд┐рд╕рд╛рдм рдХрд░реЗрдВ</button>
  </div>

  <div id="result"></div>

  <div class="actions">
    <button onclick="copyResult()" id="copyBtn">ЁЯУЛ рдХреЙрдкреА рдХрд░реЗрдВ</button>
    <button onclick="downloadResult()" id="saveBtn">ЁЯТ╛ рд╕реЗрд╡ рдХрд░реЗрдВ</button>
  </div>

  <script>
    let currentLang = 'hi';

    const langData = {
      hi: {
        title: 'ЁЯТ░ рд╕реНрдорд╛рд░реНрдЯ рдЦрд░реНрдЪрд╛ рдмрд╛рдБрдЯрдиреЗ рд╡рд╛рд▓рд╛ рдРрдк',
        add: 'тЮХ рд╡реНрдпрдХреНрддрд┐ рдЬреЛрдбрд╝реЗрдВ',
        calc: 'ЁЯУК рд╣рд┐рд╕рд╛рдм рдХрд░реЗрдВ',
        copy: 'ЁЯУЛ рдХреЙрдкреА рдХрд░реЗрдВ',
        save: 'ЁЯТ╛ рд╕реЗрд╡ рдХрд░реЗрдВ',
        defaultName: 'рд╡реНрдпрдХреНрддрд┐'
      },
      en: {
        title: 'ЁЯТ░ Smart Expense Splitter App',
        add: 'тЮХ Add Person',
        calc: 'ЁЯУК Calculate',
        copy: 'ЁЯУЛ Copy',
        save: 'ЁЯТ╛ Save',
        defaultName: 'Person'
      }
    };

    function setLanguage() {
      currentLang = document.getElementById('lang').value;
      const data = langData[currentLang];
      document.getElementById('title').innerText = data.title;
      document.getElementById('addBtn').innerText = data.add;
      document.getElementById('calcBtn').innerText = data.calc;
      document.getElementById('copyBtn').innerText = data.copy;
      document.getElementById('saveBtn').innerText = data.save;
    }

    function addPerson() {
      const div = document.createElement('div');
      div.className = 'person';
      div.innerHTML = `<input type="text" class="name" placeholder="рдирд╛рдо" /> <input type="number" class="amount" placeholder="тВ╣" />`;
      document.getElementById('inputs').appendChild(div);
    }

    function calculate() {
      const names = document.querySelectorAll('.person .name');
      const amounts = document.querySelectorAll('.person .amount');

      let values = [];
      let total = 0;

      for (let i = 0; i < amounts.length; i++) {
        const name = names[i].value.trim() || `${langData[currentLang].defaultName} ${i + 1}`;
        const val = parseFloat(amounts[i].value) || 0;
        values.push({ name, val });
        total += val;
      }

      const perPerson = total / values.length;
      let result = `<h3>ЁЯУЛ ${currentLang === 'hi' ? 'рдЯреЛрдЯрд▓ рдЦрд░реНрдЪ' : 'Total Expense'}: тВ╣${total.toFixed(2)}</h3>`;
      result += `<p>${currentLang === 'hi' ? 'рдкреНрд░рддрд┐ рд╡реНрдпрдХреНрддрд┐' : 'Per Person'}: тВ╣${perPerson.toFixed(2)}</p>`;

      result += '<ul>';
      values.forEach(person => {
        const diff = person.val - perPerson;
        const text = `${person.name} ${currentLang === 'hi' ? (diff >= 0 ? 'рдХреЛ рдорд┐рд▓рдиреЗ' : 'рдХреЛ рджреЗрдиреЗ') : (diff >= 0 ? 'should receive' : 'should pay')} тВ╣${Math.abs(diff).toFixed(2)}`;
        result += `<li>${text}</li>`;
      });
      result += '</ul>';

      document.getElementById('result').innerHTML = result;
    }

    function copyResult() {
      const text = document.getElementById('result').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(currentLang === 'hi' ? 'ЁЯУЛ рдХреЙрдкреА рд╣реЛ рдЧрдпрд╛!' : 'ЁЯУЛ Copied!');
      });
    }

    function downloadResult() {
      const text = document.getElementById('result').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'kharcha-hisab.txt';
      link.click();
    }
  </script>

  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: linear-gradient(135deg, #fddde6, #d0f0c0, #d0e7f9);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-area {
      margin-bottom: 20px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .person input {
      margin: 5px;
      padding: 8px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin: 5px;
      background-color: #ff7f50;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff5722;
    }

    #result {
      margin-top: 20px;
      background: #ffffffdd;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .actions {
      margin-top: 15px;
    }

    .language-toggle {
      margin-bottom: 15px;
    }

    select {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .person input {
        width: 90%;
      }

      #result {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</body>
</html>
