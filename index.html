  <script>
    let currentLang = 'hi';

    const langData = {
      hi: {
        title: 'üí∞ ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§∞‡•ç‡§ö‡§æ ‡§¨‡§æ‡§Å‡§ü‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ê‡§™',

        calc: 'üìä ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§ï‡§∞‡•á‡§Ç',
        copy: 'üìã ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç',
        save: 'üíæ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç',
        defaultName: '‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø'
      },
      en: {
        title: 'üí∞ Smart Expense Splitter App',
        add: '‚ûï Add Person',
        calc: 'üìä Calculate',
        copy: 'üìã Copy',
        save: 'üíæ Save',
        defaultName: 'Person'
      }
    };

    function setLanguage() {
      currentLang = document.getElementById('lang').value;
      const data = langData[currentLang];
      document.getElementById('title').innerText = data.title;
      document.getElementById('addBtn').innerText = data.add;
      document.getElementById('calcBtn').innerText = data.calc;
      document.getElementById('copyBtn').innerText = data.copy;
      document.getElementById('saveBtn').innerText = data.save;
    }

    function addPerson() {
      const div = document.createElement('div');
      div.className = 'person';
      div.innerHTML = `<input type="text" class="name" placeholder="‡§®‡§æ‡§Æ" /> <input type="number" class="amount" placeholder="‚Çπ" />`;
      document.getElementById('inputs').appendChild(div);
    }

    function calculate() {
      const names = document.querySelectorAll('.person .name');
      const amounts = document.querySelectorAll('.person .amount');

      let values = [];
      let total = 0;

      for (let i = 0; i < amounts.length; i++) {
        const name = names[i].value.trim() || `${langData[currentLang].defaultName} ${i + 1}`;
        const val = parseFloat(amounts[i].value) || 0;
        values.push({ name, val });
        total += val;
      }

      const perPerson = total / values.length;
      let result = `<h3>üìã ${currentLang === 'hi' ? '‡§ü‡•ã‡§ü‡§≤ ‡§ñ‡§∞‡•ç‡§ö' : 'Total Expense'}: ‚Çπ${total.toFixed(2)}</h3>`;
      result += `<p>${currentLang === 'hi' ? '‡§™‡•ç‡§∞‡§§‡§ø ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø' : 'Per Person'}: ‚Çπ${perPerson.toFixed(2)}</p>`;

      result += '<ul>';
      values.forEach(person => {
        const diff = person.val - perPerson;
        const text = `${person.name} ${currentLang === 'hi' ? (diff >= 0 ? '‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§®‡•á' : '‡§ï‡•ã ‡§¶‡•á‡§®‡•á') : (diff >= 0 ? 'should receive' : 'should pay')} ‚Çπ${Math.abs(diff).toFixed(2)}`;
        result += `<li>${text}</li>`;
      });
      result += '</ul>';

      document.getElementById('result').innerHTML = result;
    }

    function copyResult() {
      const text = document.getElementById('result').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(currentLang === 'hi' ? 'üìã ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!' : 'üìã Copied!');
      });
    }

    function downloadResult() {
      const text = document.getElementById('result').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'kharcha-hisab.txt';
      link.click();
    }
  </script>
